<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <script>
        function main() {
            a=parseInt(prompt("Digite um valor para a:")); // (parseInt) entra um conjunto e caracteres e retorna em um numero
            b=parseInt(prompt("Digite um valor para b")); // 
            console.log(soma(a,b)); // (console)ver o que a veriavel tem 
            console.log(somaquad(a,b));  
        }
        function soma(a,b) {
            return a+b;
        }
        function somaquad(a,b) {
            return a*a+b*b;
        }

    </script>
</head>
<body onload="main()">  
</body>
</html>
